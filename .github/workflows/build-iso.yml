name: Build ISO

on:
  workflow_dispatch:
    inputs:
      platform:
        required: true
        type: choice
        options:
          - amd64
          - arm64
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  DEFAULT_TAG: latest

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ISO (GPU: ${{ matrix.gpu }} / Platform: ${{ inputs.platform }})
    runs-on: ${{ inputs.platform == 'amd64' ? 'ubuntu-24.04' : 'ubuntu-24.04-arm' }}

    strategy:
      fail-fast: false
      matrix:
        gpu: ["standard", "nvidia"]

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      # ----------------------------------------
      # Skip NVIDIA if platform is ARM
      # ----------------------------------------
      - name: Skip NVIDIA on ARM
        if: ${{ matrix.gpu == 'nvidia' && inputs.platform == 'arm64' }}
        run: |
          echo "NVIDIA build is skipped for ARM"
          exit 0

      # ----------------------------------------
      # Prepare environment
      # ----------------------------------------
      - name: Prepare environment
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> $GITHUB_ENV

      # ----------------------------------------
      # Set GPU variant + container name + ISO prefix
      # ----------------------------------------
      - name: Set GPU variant
        run: |
          BASE_NAME=${IMAGE_NAME,,}

          if [ "${{ matrix.gpu }}" = "nvidia" ]; then
            echo "BUILD_IMAGE_NAME=${BASE_NAME}-nvidia" >> $GITHUB_ENV
            echo "LATEST_PREFIX=${BASE_NAME}-nvidia" >> $GITHUB_ENV
          else
            echo "BUILD_IMAGE_NAME=${BASE_NAME}" >> $GITHUB_ENV
            echo "LATEST_PREFIX=${BASE_NAME}" >> $GITHUB_ENV
          fi
          echo "IMAGE_TAG=${DEFAULT_TAG}" >> $GITHUB_ENV

      # ----------------------------------------
      # ARM dependencies
      # ----------------------------------------
      - name: Install dependencies (ARM only)
        if: ${{ inputs.platform == 'arm64' }}
        run: |
          sudo apt update -y
          sudo apt install -y podman

      # ----------------------------------------
      # Free disk space
      # ----------------------------------------
      - name: Maximize build space
        if: ${{ inputs.platform != 'arm64' }}
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e
        with:
          remove-codeql: true

      # ----------------------------------------
      # Checkout
      # ----------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------
      # Lowercase registry
      # ----------------------------------------
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      # ----------------------------------------
      # Build ISO
      # ----------------------------------------
      - name: Build ISO
        id: build
        uses: jasonn3/build-container-installer@main
        with:
          arch: ${{ inputs.platform == 'amd64' ? 'x86_64' : 'aarch64' }}
          image_name: ${{ env.BUILD_IMAGE_NAME }}
          image_repo: ${{ steps.registry_case.outputs.lowercase }}
          variant: Kinoite
          version: 43
          image_tag: ${{ env.IMAGE_TAG }}
          iso_name: "${{ env.LATEST_PREFIX }}-${{ inputs.platform }}.iso"
          enable_cache_dnf: "false"
          enable_cache_skopeo: "false"
          flatpak_remote_refs_dir: "./installer/flatpaks/${{ inputs.platform }}"
          enable_flatpak_dependencies: "true"
          additional_templates: "/github/workspace/installer/lorax_templates/remove_root_password_prompt.tmpl /github/workspace/installer/lorax_templates/set_default_user.tmpl"
          repos: '/etc/yum.repos.d/fedora.repo /etc/yum.repos.d/fedora-updates.repo'
          web_ui: "false"

      # ----------------------------------------
      # Rename ISO with UTC date
      # ----------------------------------------
      - name: Rename ISO
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd ${{ steps.build.outputs.iso_path }}
          BUILD_DATE=$(date -u +%Y.%m.%d)
          ISO_PATH=$(find . -type f -name "*.iso" | head -n 1)
          NEW_NAME="${LATEST_PREFIX}-${BUILD_DATE}-${{ inputs.platform }}.iso"
          mv "$ISO_PATH" "$NEW_NAME"
          echo "NEW_ISO_NAME=$NEW_NAME" >> $GITHUB_ENV

      # ----------------------------------------
      # Generate SHA256 checksum
      # ----------------------------------------
      - name: Generate SHA256 checksum
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd ${{ steps.build.outputs.iso_path }}
          sha256sum "$NEW_ISO_NAME" > "$NEW_ISO_NAME.sha256"

      # ----------------------------------------
      # Upload artifact
      # ----------------------------------------
      - name: Upload disk images
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          path: |
            ${{ steps.build.outputs.iso_path }}/${{ env.NEW_ISO_NAME }}
            ${{ steps.build.outputs.iso_path }}/${{ env.NEW_ISO_NAME }}.sha256
          retention-days: 7
          compression-level: 0
          overwrite: true