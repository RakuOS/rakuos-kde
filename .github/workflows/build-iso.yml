name: Build ISO

on:
  workflow_dispatch:
    inputs:
      platform:
        required: true
        type: choice
        options:
          - amd64
          - arm64
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build disk images
    runs-on: ${{ inputs.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}

    strategy:
      fail-fast: false
      matrix:
        disk-type: ["anaconda-iso"]

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          USER_UID=$(id -u)
          USER_GID=$(id -g)
          DISK_TYPE=$(echo "${{ matrix.disk-type }}" | tr ' ' '-')
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          echo "DISK_TYPE=${DISK_TYPE}" >> ${GITHUB_ENV}
          echo "USER_UID=${USER_UID}" >> ${GITHUB_ENV}
          echo "USER_GID=${USER_GID}" >> ${GITHUB_ENV}

      - name: Install dependencies (ARM only)
        if: inputs.platform == 'arm64'
        run: |
          sudo apt update -y
          sudo apt install -y podman

      - name: Maximize build space
        if: inputs.platform != 'arm64'
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e
        with:
          remove-codeql: true

      - name: Checkout
        uses: actions/checkout@v4
      
      # Docker requires lowercase registry references
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@d0603cd0a7dd490be678164909f65c7737470a7f # v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}
      
      # ðŸ”¥ Build ISO using build-container-installer
      - name: Build ISO
        id: build
        uses: jasonn3/build-container-installer@main
        with:
          arch: ${{ inputs.platform == 'amd64' && 'x86_64' || inputs.platform == 'arm64' && 'aarch64' || inputs.platform }}
          image_name: ${{ env.IMAGE_NAME }}
          image_repo: ${{ steps.registry_case.outputs.lowercase }}
          variant: "Kinoite"                         # change per DE image
          version: 43
          image_tag: ${{ env.DEFAULT_TAG }}
          iso_name: "${{ env.IMAGE_NAME }}-${{ env.DEFAULT_TAG }}-${{ inputs.platform }}.iso"
          enable_cache_dnf: "false"
          enable_cache_skopeo: "false"
          flatpak_remote_refs_dir: "./installer/flatpaks/${{ inputs.platform }}" # your Flatpak list folder
          enable_flatpak_dependencies: "true"
          extra_boot_params: ""                      # optional kernel/boot parameters
          additional_templates: "/github/workspace/installer/lorax_templates/remove_root_password_prompt.tmpl /github/workspace/installer/lorax_templates/set_default_user.tmpl"
          repos: '/etc/yum.repos.d/fedora.repo /etc/yum.repos.d/fedora-updates.repo'

      # ðŸ”¥ Rename ISO with UTC date
      - name: Rename ISO
        if: github.event_name != 'pull_request'
        run: |
          cd ${{ steps.build.outputs.iso_path }}
          BUILD_DATE=$(date -u +%Y.%m.%d)
          ISO_PATH=$(find . -type f -name "*.iso" | head -n 1)
          echo "Found ISO at $ISO_PATH"
          NEW_NAME="rakuos-kde-${BUILD_DATE}-${{ inputs.platform }}.iso"
          mv "$ISO_PATH" "$NEW_NAME"
          echo "NEW_ISO_NAME=$NEW_NAME" >> $GITHUB_ENV
        shell: bash

      # ðŸ”¥ Generate SHA256 for renamed ISO
      - name: Generate SHA256 checksum
        if: github.event_name != 'pull_request'
        run: |
          cd ${{ steps.build.outputs.iso_path }}
          sha256sum "$NEW_ISO_NAME" > "$NEW_ISO_NAME.sha256"
        shell: bash

      # ðŸ“¦ Upload artifacts to GitHub
      - name: Upload disk images and checksum to Job Artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          path: |
            ${{ steps.build.outputs.iso_path }}/${{ env.NEW_ISO_NAME }}
            ${{ steps.build.outputs.iso_path }}/${{ env.NEW_ISO_NAME }}.sha256
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
          overwrite: true

      # ðŸŒ Connect to ZeroTier
      - name: Join ZeroTier Network
        if: github.event_name != 'pull_request'
        uses: zerotier/github-action@v1
        with:
          network_id: ${{ secrets.ZEROTIER_NETWORK_ID }}
          auth_token: ${{ secrets.ZEROTIER_CENTRAL_TOKEN }}

      # â³ Wait for ZeroTier interface
      - name: Wait for ZeroTier IP
        if: github.event_name != 'pull_request'
        run: |
          sleep 10
          ip addr show
          ping -c 3 ${{ secrets.SFTP_HOST }}

      # ðŸš€ Upload entire output folder but ignore manifest
      - name: SFTP upload via ZeroTier
        if: github.event_name != 'pull_request'
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          uploads: |
            ${{ steps.build.outputs.iso_path }}/ => ${{ secrets.SFTP_TARGET }}/
          ignore: |
            .git
            .github
            build_files
            config
            disk_config
            flatpak.OhV
            .gitignore
            manifest-anaconda-iso.json
            bootiso
            LICENSE
            README.md
            artifacthub-repo.yml
            cosign.pub
            *-CHECKSUM
            Containerfile

      # ðŸ”„ Update latest symlink + delete previous ISO + SHA256
      - name: Cleanup old ISO + update latest symlink
        if: github.event_name != 'pull_request'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          script: |
            cd ${{ secrets.SFTP_TARGET }}
            NEW="${{ env.NEW_ISO_NAME }}"
            NEW_SHA="${NEW}.sha256"
            LATEST_LINK="rakuos-kde-latest-${{ inputs.platform }}.iso"
            LATEST_SHA_LINK="${LATEST_LINK}.sha256"
            OLD=$(readlink "$LATEST_LINK" || true)
            OLD_SHA=$(readlink "$LATEST_SHA_LINK" || true)
            ln -sf "$NEW" "$LATEST_LINK"
            ln -sf "$NEW_SHA" "$LATEST_SHA_LINK"
            if [ -n "$OLD" ] && [ "$OLD" != "$NEW" ]; then rm -f "$OLD"; fi
            if [ -n "$OLD_SHA" ] && [ "$OLD_SHA" != "$NEW_SHA" ]; then rm -f "$OLD_SHA"; fi
