name: Build disk images

on:
  workflow_dispatch:
    inputs:
      platform:
        required: true
        type: choice
        options:
          - amd64
          - arm64
  pull_request:
    branches:
      - main
    paths:
      - './disk_config/disk.toml'
      - './disk_config/iso.toml'
      - './.github/workflows/build-disk.yml'

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  DEFAULT_TAG: "latest"
  BIB_IMAGE: "quay.io/centos-bootc/bootc-image-builder:latest"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: Build disk images
    runs-on: ${{ inputs.platform == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    strategy:
      fail-fast: false
      matrix:
        disk-type: ["anaconda-iso"]

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Prepare environment
        run: |
          USER_UID=$(id -u)
          USER_GID=$(id -g)
          DISK_TYPE=$(echo "${{ matrix.disk-type }}" | tr ' ' '-')
          echo "IMAGE_REGISTRY=${IMAGE_REGISTRY,,}" >> ${GITHUB_ENV}
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >> ${GITHUB_ENV}
          echo "DISK_TYPE=${DISK_TYPE}" >> ${GITHUB_ENV}
          echo "USER_UID=${USER_UID}" >> ${GITHUB_ENV}
          echo "USER_GID=${USER_GID}" >> ${GITHUB_ENV}

      - name: Install dependencies (ARM only)
        if: inputs.platform == 'arm64'
        run: |
          sudo apt update -y
          sudo apt install -y podman

      - name: Maximize build space
        if: inputs.platform != 'arm64'
        uses: ublue-os/remove-unwanted-software@cc0becac701cf642c8f0a6613bbdaf5dc36b259e
        with:
          remove-codeql: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build disk images
        id: build
        uses: osbuild/bootc-image-builder-action@main
        with:
          builder-image: ${{ env.BIB_IMAGE }}
          config-file: ${{ matrix.disk-type == 'anaconda-iso' && './disk_config/iso.toml' || './disk_config/disk.toml' }}
          image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.DEFAULT_TAG }}
          chown: ${{ env.USER_UID }}:${{ env.USER_GID }}
          types: ${{ matrix.disk-type }}
          additional-args: --use-librepo=True --rootfs ext4

      # ðŸ”¥ Rename ISO to clean name
      - name: Rename ISO
        if: github.event_name != 'pull_request'
        run: |
          cd ${{ steps.build.outputs.output-directory }}
          ISO_PATH=$(find . -type f -name "*.iso" | head -n 1)
          echo "Found ISO at $ISO_PATH"
          mv "$ISO_PATH" "rakuos-kde-${{ inputs.platform }}.iso"
        shell: bash

      # ðŸ”¥ Generate SHA256 for renamed ISO
      - name: Generate SHA256 checksum
        if: github.event_name != 'pull_request'
        run: |
          cd ${{ steps.build.outputs.output-directory }}
          sha256sum rakuos-kde-${{ inputs.platform }}.iso > rakuos-kde-${{ inputs.platform }}.iso.sha256
        shell: bash

      # Upload artifacts for debugging / CI history
      - name: Upload disk images and checksum to Job Artifacts
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          path: |
            ${{ steps.build.outputs.output-directory }}/rakuos-kde-${{ inputs.platform }}.iso
            ${{ steps.build.outputs.output-directory }}/rakuos-kde-${{ inputs.platform }}.iso.sha256
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
          overwrite: true

      # ðŸš€ Create / Update rolling latest release
      - name: Create or Update Latest Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: rakuos-kde-latest
          name: "RakuOS KDE Latest"
          draft: false
          prerelease: false
          generate_release_notes: false
          overwrite: true
          files: |
            ${{ steps.build.outputs.output-directory }}/rakuos-kde-${{ inputs.platform }}.iso
            ${{ steps.build.outputs.output-directory }}/rakuos-kde-${{ inputs.platform }}.iso.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
